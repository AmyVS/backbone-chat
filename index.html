<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">
  <section id="app">
    <h1>Chat App</h1>
      <div class="well" id="chat-box">
        <ul id="chat-list">
        </ul>
      </div>

        <script type="text/template" id="message-template">
          <%-body%>
        </script>

    <textarea id="new-message" style="width: 250px; height: 75px" autofocus></textarea>
    <button class="btn btn-success btn-lg" id="submit-message">Send</button>
  </section>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js"></script>

  <script src="js/models/message.js"></script>
  <script src="js/collections/messages.js"></script>
  <script src="js/views/message.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
